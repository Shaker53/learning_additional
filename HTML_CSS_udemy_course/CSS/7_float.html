<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <link rel="stylesheet" type="text/css" href="7_float.css">
</head>
<body>
    <div id="first-div">
        <p>Very interesting text</p>
        <p>Another very interesting text</p>
    </div>
    <div id="second-div">
        <p>Very interesting text</p>
        <p>Another very interesting text</p>
    </div>
    <div class="clearFloat"></div>
    <div id="third-div">
        <p>Very interesting text</p>
        <p>Wow! All this text is so interesting!</p>
    </div>
</body>
</html>
