<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS colors</title>
    <style type="text/css">
        h1 { color: #d362ea}
        h2 { color: rgb(78, 170, 224)}
        h3 { color: rgba(255, 21, 0, 0.4)}
    </style>
</head>
<body>
    <h1>Первый</h1>
    <h2>Второй</h2>
    <h3>мммм...</h3>
</body>
</html>
