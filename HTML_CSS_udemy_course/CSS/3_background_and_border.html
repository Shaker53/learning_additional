<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background_and_border</title>
    <style type="text/css">
        body {
            background: #72310A;
        }
        h2 {
            background: #1FE21D;
        }
        ul {
            background: #FF0000;
        }
        li {
            background: #FFFF02;
            border: 1px solid #72310A;
        }
    </style>
</head>
<body>
    <h2>Some header</h2>
    <ul>
        <li>Some option</li>
        <li>Some option</li>
        <li>Some option</li>
    </ul>
</body>
</html>
