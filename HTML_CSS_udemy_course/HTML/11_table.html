<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The best table ever</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Second name (Фамилия)</th>
                <th>First name (Имя)</th>
                <th>Patronymic (Отчество)</th>
                <th>Age (Возраст)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Десятичный</td>
                <td>Номер</td>
                <td>Цифрович</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Секундный</td>
                <td>Таймер</td>
                <td>Тиктакович</td>
                <td>3600</td>
            </tr>
            <tr>
                <td>Копытный</td>
                <td>Конь</td>
                <td>Кентаврович</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
