<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p>Before...</p>
  <script>
      "use strict";

      function min(a,b) {
          return (a < b) ? a : b;
      }

      let a = +prompt('Введите первое число', '');
      let b = +prompt('Введите второе число', '');

      alert(min(a,b));
  </script>
  <p>...After</p>
</body>
</html>


<!--Напишите функцию min(a,b), которая возвращает меньшее из чисел a и b.-->
