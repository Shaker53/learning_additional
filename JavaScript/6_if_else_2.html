<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p>Before...</p>
  <script>
      "use strict";

      let answer = prompt("Напишите число", '');

      if (answer > 0){
          alert(1)
      } else if (answer < 0){
          alert(-1)
      } else {
          alert(0)
      }

  </script>
  <p>...After</p>
</body>
</html>
