<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p>Before...</p>
  <script>
      "use strict";

      function truncate(str, maxlength) {
          if (str.length > maxlength) {
              str = str.slice(0, --maxlength) + "…";
          }
          return str
      }

  </script>
  <p>...After</p>
</body>
</html>

<!--Результатом функции должна быть та же строка, если усечение не требуется, либо, -->
