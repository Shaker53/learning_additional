<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p>Before...</p>
  <script>
      "use strict";

      function Accumulator(startingValue) {
      this.value = startingValue;

      this.read = function() {
        this.value += Number(prompt('Добавьте еще', 0));
        };
      }
  </script>
  <p>...After</p>
</body>
</html>


<!--Напишите функцию-конструктор Accumulator(startingValue).-->
<!--Объект, который она создаёт, должен уметь следующее:-->
<!--Хранить «текущее значение» в свойстве value. Начальное значение устанавливается в аргументе -->
<!--конструктора startingValue.-->
<!--Метод read() использует prompt для получения числа и прибавляет его к свойству value.-->
<!--Таким образом, свойство value является текущей суммой всего, что ввёл пользователь при вызовах метода read(), -->
<!--с учётом начального значения startingValue.-->
