<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
  <p>Before...</p>
  <script>
      "use strict";

      function getMaxSubSum(array) {
          let max_sum = 0;
          let tmp_sum = 0;

          for (let item of array) {
              tmp_sum += item;
              max_sum = Math.max(max_sum, tmp_sum);
              if (tmp_sum < 0) tmp_sum = 0;
          }
          return max_sum;
      }
  </script>
  <p>...After</p>
</body>
</html>
